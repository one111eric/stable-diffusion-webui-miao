<div class='card'>
	<div class='card-image' style={style} onclick={card_clicked}>
		{metadata_button}
		<div class='additional'>
			<div class='actions'>
				<ul>
					<li><a href="#" class="no-thumb-display" title="replace preview image with currently selected in gallery" onclick={save_card_preview}>replace preview</a></li>
					<li><a href="#" class="no-thumb-display" title="replace preview description with currently selected in gallery" onclick={save_card_description}>Replace description</a></li>
					<li><a href="#" title="read description" onclick={read_card_description}>Load description</a></li>
				</ul>
				<span style="display:none" class='search_term'>{search_term}</span>
			</div>
		</div>
	</div>
	<div class="card-info">
		<span class='name' onclick={card_clicked}>{name}</span>
		<span class='description'>{description}</span>
	</div>
</div>
